<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Shopping List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./shopping.css">
</head>

<body>
<div id="app" class="container">
	<h2>{{ title }}</h2>
	<div class="input-group">
		<input v-model="newItem" @keyup.enter="addItem" placeholder="add shopping list item" type="text" class="form-control">
		<span class="input-group-btn">
			<button @click="addItem" class="btn btn-default" type="button"> Add!</button>
		</span>
	</div>
	<ul>
		<li v-for="item in items" :class="{'removed': item.checked}">
			<div class="checkbox">
				<label>
					<input type="checkbox" v-model="item.checked">{{item.text}}
				</label>
			</div>
		</li>
	</ul>
	<div class="footer">
		<hr/>
			<em>Changing the title of your shopping list here</em>
			<input v-model="title">
	</div>
</div>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script  src="shopping.js"></script>
</body>
</html>
